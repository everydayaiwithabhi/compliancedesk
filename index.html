<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComplianceDesk - CA & CS Practice Management</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
<style>
:root{--primary:#1a1a2e;--primary-light:#16213e;--accent:#10b981;--accent-dark:#059669;--danger:#ef4444;--warning:#f59e0b;--info:#3b82f6;--purple:#8b5cf6;--bg:#f5f6fa;--surface:#fff;--border:#e5e7eb;--border-light:#f3f4f6;--text-primary:#1a1a2e;--text-secondary:#6b7280;--text-muted:#9ca3af;--sidebar-width:240px;--radius:12px;--radius-sm:8px;--radius-lg:16px;--shadow-sm:0 1px 3px rgba(0,0,0,.06);--shadow-md:0 4px 12px rgba(0,0,0,.08);--shadow-lg:0 12px 40px rgba(0,0,0,.12);--font:'DM Sans',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
*{box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font);background:var(--bg);color:var(--text-primary);line-height:1.5;-webkit-font-smoothing:antialiased}#app{display:flex;min-height:100vh}
#sidebar{width:var(--sidebar-width);background:linear-gradient(180deg,var(--primary),var(--primary-light));color:#fff;display:flex;flex-direction:column;position:fixed;top:0;left:0;bottom:0;z-index:100;overflow-y:auto}
.sidebar-brand{padding:20px;border-bottom:1px solid rgba(255,255,255,.08);display:flex;align-items:center;gap:12px}.brand-icon{width:38px;height:38px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));display:flex;align-items:center;justify-content:center;font-weight:900;font-size:14px;flex-shrink:0}.brand-name{display:block;font-size:16px;font-weight:800;letter-spacing:-.02em}.brand-sub{display:block;font-size:10px;opacity:.5;letter-spacing:.1em;text-transform:uppercase}
.nav-items{flex:1;padding:12px 10px}.nav-item{display:flex;align-items:center;gap:12px;padding:11px 14px;border-radius:10px;color:rgba(255,255,255,.5);text-decoration:none;font-size:13px;font-weight:500;cursor:pointer;transition:all .15s;margin-bottom:2px}.nav-item:hover{background:rgba(255,255,255,.06);color:rgba(255,255,255,.8)}.nav-item.active{background:rgba(255,255,255,.12);color:#fff;font-weight:700}.nav-item svg{flex-shrink:0}
.sidebar-footer{padding:16px 20px;border-top:1px solid rgba(255,255,255,.08)}.connection-status{display:flex;align-items:center;gap:8px;font-size:12px;color:rgba(255,255,255,.5)}.status-dot{width:8px;height:8px;border-radius:50%}.status-dot.online{background:var(--accent)}.status-dot.offline{background:var(--danger)}
#mainContent{flex:1;margin-left:var(--sidebar-width);padding:28px 32px;min-height:100vh}
.page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}.page-header h1{font-size:26px;font-weight:800}.page-header .subtitle{color:var(--text-secondary);font-size:14px;margin-top:2px}
.stat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px;margin-bottom:28px}.stat-card{border-radius:var(--radius);padding:18px;border:1px solid transparent}.stat-card .stat-value{font-size:28px;font-weight:800}.stat-card .stat-label{font-size:12px;font-weight:600;margin-top:4px;opacity:.8}
.card{background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);padding:20px;margin-bottom:16px}.card-title{font-size:15px;font-weight:700;margin-bottom:16px}
.data-table{width:100%;border-collapse:collapse;font-size:13px}.data-table thead th{padding:12px 14px;text-align:left;font-weight:700;color:var(--text-secondary);font-size:11px;text-transform:uppercase;letter-spacing:.05em;background:#f9fafb}.data-table tbody tr{border-top:1px solid var(--border-light);cursor:pointer;transition:background .1s}.data-table tbody tr:hover{background:#f9fafb}.data-table td{padding:12px 14px}.table-container{background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);overflow:hidden}
.badge{display:inline-flex;align-items:center;gap:6px;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600}.badge .dot{width:6px;height:6px;border-radius:50%}.badge-pending{background:#fef3c7;color:#92400e}.badge-pending .dot{background:#f59e0b}.badge-received{background:#dbeafe;color:#1e40af}.badge-received .dot{background:#3b82f6}.badge-failed{background:#fee2e2;color:#991b1b}.badge-failed .dot{background:#ef4444}.badge-ready{background:#ede9fe;color:#5b21b6}.badge-ready .dot{background:#8b5cf6}.badge-filed{background:#d1fae5;color:#065f46}.badge-filed .dot{background:#10b981}.badge-ack{background:#ccfbf1;color:#064e3b}.badge-ack .dot{background:#059669}.badge-sm{padding:2px 8px;border-radius:8px;font-size:11px;font-weight:600}.tag{padding:2px 10px;border-radius:12px;font-size:11px;font-weight:600;background:var(--border-light);color:var(--text-secondary)}
.btn{display:inline-flex;align-items:center;gap:6px;padding:10px 20px;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer;border:none;font-family:var(--font);transition:all .2s}.btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff}.btn-primary:hover{opacity:.9;transform:translateY(-1px)}.btn-secondary{background:var(--border-light);color:var(--text-primary);border:2px solid var(--border)}.btn-accent{background:var(--accent);color:#fff}.btn-danger{background:var(--danger);color:#fff}.btn-sm{padding:6px 14px;font-size:12px}
.filter-bar{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap}.filter-btn{padding:8px 16px;border-radius:10px;border:2px solid var(--border);background:var(--border-light);color:var(--text-primary);font-size:13px;font-weight:600;cursor:pointer;font-family:var(--font);transition:all .15s}.filter-btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}
.form-group{margin-bottom:16px}.form-label{display:block;font-size:13px;font-weight:600;margin-bottom:6px}.form-label .required{color:var(--danger)}.form-input{width:100%;padding:10px 14px;border:2px solid var(--border);border-radius:10px;font-size:14px;font-family:var(--font);outline:none;transition:border-color .2s;background:#fff}.form-input:focus{border-color:var(--info)}.form-input.error{border-color:var(--danger)}.form-input.valid{border-color:var(--accent)}.form-error{color:var(--danger);font-size:12px;margin-top:4px}.form-hint{color:var(--text-muted);font-size:11px;margin-top:4px}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:16px}.form-full{grid-column:1/-1}select.form-input{cursor:pointer}textarea.form-input{min-height:80px;resize:vertical}.search-box{position:relative;margin-bottom:20px}.search-box svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--text-muted)}.search-box input{padding-left:40px}
.workflow-board{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;min-height:500px}.workflow-column{border-radius:var(--radius);padding:14px;border:2px solid transparent}.workflow-column-header{display:flex;align-items:center;gap:8px;margin-bottom:14px;padding-bottom:10px;border-bottom:2px solid rgba(0,0,0,.06)}.workflow-column-header .col-dot{width:10px;height:10px;border-radius:50%}.workflow-column-header .col-title{font-size:13px;font-weight:700}.workflow-column-header .col-count{margin-left:auto;padding:2px 8px;border-radius:10px;font-size:11px;font-weight:700}.workflow-card{background:#fff;border-radius:10px;padding:12px;border:1px solid var(--border);box-shadow:var(--shadow-sm);margin-bottom:8px}.workflow-card .wc-name{font-size:12px;font-weight:700;margin-bottom:4px}.workflow-card .wc-client{font-size:11px;color:var(--text-secondary);margin-bottom:6px}.workflow-card .wc-footer{display:flex;justify-content:space-between;align-items:center}.wc-days{font-size:10px;font-weight:700;padding:2px 6px;border-radius:6px}.wc-advance-btn{width:100%;margin-top:8px;padding:6px;border-radius:6px;border:1px solid transparent;font-size:10px;font-weight:700;cursor:pointer;font-family:var(--font)}
.validation-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:24px}.validation-card{background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);padding:18px}.validation-card .vc-title{font-size:13px;font-weight:700;margin-bottom:8px}.validation-result{font-size:11px;margin-top:6px;font-weight:600}.validation-result.valid{color:var(--accent)}.validation-result.invalid{color:var(--danger)}.validation-result.neutral{color:var(--text-muted)}
.progress-bar{height:8px;background:var(--border-light);border-radius:4px;overflow:hidden}.progress-fill{height:100%;border-radius:4px;transition:width .5s ease}
.deadline-item{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-radius:10px;margin-bottom:8px;border:1px solid var(--border-light)}.deadline-item.overdue{background:#fef2f2;border-color:#fecaca}.deadline-item.due-soon{background:#fffbeb;border-color:#fde68a}
.comm-item{display:flex;gap:14px;padding:16px 20px;background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);margin-bottom:10px}.comm-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);backdrop-filter:blur(4px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px}.modal-box{background:#fff;border-radius:var(--radius-lg);width:100%;max-width:640px;max-height:85vh;overflow:auto;box-shadow:var(--shadow-lg)}.modal-header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;border-bottom:1px solid var(--border);position:sticky;top:0;background:#fff;border-radius:var(--radius-lg) var(--radius-lg) 0 0;z-index:1}.modal-header h2{font-size:18px;font-weight:700}.modal-close{background:var(--border-light);border:none;border-radius:var(--radius-sm);width:32px;height:32px;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center}.modal-body{padding:24px}.modal-footer{display:flex;justify-content:flex-end;gap:10px;padding-top:16px;border-top:1px solid var(--border-light);margin-top:8px}
.info-box{padding:14px 18px;border-radius:var(--radius);margin-top:12px}.info-box.success{background:#f0fdf4;border:1px solid #bbf7d0;color:#166534}.info-box.warning{background:#fffbeb;border:1px solid #fde68a;color:#92400e}.info-box.danger{background:#fef2f2;border:1px solid #fecaca;color:#991b1b}.info-box .ib-title{font-size:13px;font-weight:700;margin-bottom:4px}.info-box .ib-text{font-size:12px;line-height:1.6}
.toast-container{position:fixed;top:20px;right:20px;z-index:2000;display:flex;flex-direction:column;gap:8px}.toast{padding:14px 20px;border-radius:10px;font-size:13px;font-weight:600;box-shadow:var(--shadow-md);animation:slideIn .3s ease;max-width:360px}.toast.success{background:#065f46;color:#fff}.toast.error{background:#991b1b;color:#fff}.toast.warning{background:#92400e;color:#fff}.toast.info{background:#1e40af;color:#fff}@keyframes slideIn{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}
.loading-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:400px;color:var(--text-muted)}.spinner{width:36px;height:36px;border:3px solid var(--border);border-top-color:var(--primary);border-radius:50%;animation:spin .8s linear infinite;margin-bottom:12px}@keyframes spin{to{transform:rotate(360deg)}}
.settings-section{background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);padding:24px;margin-bottom:20px}.settings-section h3{font-size:16px;font-weight:700;margin-bottom:16px;padding-bottom:12px;border-bottom:1px solid var(--border-light)}
.client-row{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--surface);border-radius:var(--radius);border:1px solid var(--border);margin-bottom:10px;cursor:pointer;transition:all .15s}.client-row:hover{border-color:var(--info);box-shadow:var(--shadow-sm)}
@media(max-width:1024px){.workflow-board{grid-template-columns:repeat(2,1fr)}.validation-grid{grid-template-columns:1fr}.form-row{grid-template-columns:1fr}}
@media(max-width:768px){#sidebar{width:68px}#sidebar .brand-text,#sidebar .nav-item span,#sidebar .sidebar-footer span{display:none}#sidebar .nav-item{justify-content:center;padding:12px}#mainContent{margin-left:68px;padding:20px 16px}.stat-grid{grid-template-columns:repeat(2,1fr)}.workflow-board{grid-template-columns:1fr 1fr}.page-header{flex-direction:column;align-items:flex-start;gap:12px}}
</style>
</head>
